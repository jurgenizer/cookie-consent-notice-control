<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Title -->
  <title>cookie consent notice control</title>
  <meta name="description" content="Simple HTML document to test a cookie consent notice.">

  <!--Import Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

  <!-- JavaScript for CookieConsentNotice-->
  <script src="ccn-control.js"></script> 
  <script>
    cookieConsentNotice.start('en', {
        analytics: 'G-8PDMD2MD95', 
        hideAfterClick: false,
        border: 'none',
        position: 'left',
        bannerDescription: 'This website places cookies on your device to give you the best user experience. By using our website, you agree to the placement of these cookies. ',
        acceptBtnText: 'Accept Cookies',
        rejectBtnBackground: '#fff'
      });
  </script>

</head>
<body>

  <section class="section">
    <div class="container">
      <h1 class="title">
        Control
      </h1>
      <p class="subtitle">A cookie consent notice test</p>
    </div>
  </section>

</body>
</html>
